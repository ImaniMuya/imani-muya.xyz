<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps|Mirza" rel="stylesheet">
<style>


/*body{background: repeating-linear-gradient(45deg,white,white 2.5px,ghostwhite 2.5px,ghostwhite 5px);}*/
/*insert css for svg here*/
    body {
		background-color: black;
		transition: all 2s 2s;
	}
    
    #msgBoxOuter {
		display: flex;
		flex-flow: row;
		align-items: center;
        background-color: blanchedalmond;
        border: solid;
        border-radius: 25px;
        height: 100px;
        width: 500px;
        text-align: center;
		margin: 0 auto;
    }

	#msg {
		flex: 1;
		font-size: 18pt;
		padding: 0px;
		margin: 5px 25px;
		margin-right: 0;
/*        font-family: 'Mirza', cursive;*/
        font-family: 'Macondo Swash Caps', cursive;
		}

	#audiodiv {
		display: flex;
		flex-flow: row;
		align-items: center;
		width: 300px;
	}
	#audio {
		flex: 1;
	}

	#btn {
		display: block;
		align-self: flex-end;
		margin: 10px;
		background-color: rgb(157, 184, 197);
		border-radius: 15px;
		position: relative;
		height: 40px;
		width: 60px;
	}	
	.fadein {
		animation: fadein 3s forwards;
	}
	.fadeout {
		animation: fadeout 3s forwards;
	}
    .fadebackin {
        animation: fadebackin 3s 2s forwards;
    }
	.fadeenterW {
		animation: fadeenterW 3s forwards;
	}
    .fadeenterF {
		animation: fadeenterF 3s forwards;
	}
    .fadeenterE {
		animation: fadeenterE 3s forwards;
	}
    .fadeenterA {
		animation: fadeenterA 3s forwards;
	}
    .fadeinOrbitW {
        animation: fadeinOrbitW 7s forwards;
    }
    .fadeinOrbitF {
        animation: fadeinOrbitF 7s forwards;
    }
    .fadeinOrbitE {
        animation: fadeinOrbitE 7s forwards;
    }
    .fadeinOrbitA {
        animation: fadeinOrbitA 7s forwards;
    }
	.orbit {
		animation: spin 6s ease;
		transform-origin: center;
	}
	.triformW {
		animation: triformW 3s forwards;
	}
	.triformE {
		animation: triformE 3s forwards;
	}
	.triformA {
		animation: triformA 3s forwards;
	}
	.attack {
		animation: triformF 2s ease-in forwards, attack 3s 2s forwards;
	}
	.red {
		background-color: #9D2A25;
	}
    
	.reverse {
		animation-direction: reverse;
	}
	.hidden {
		opacity: 0;
	}
    
    
    @keyframes fadeenterW {
        0% {opacity: 0;
			transform: translate(200px);}
    	75% {opacity: 1;}
        100% {
            transform: translate(0px); 
            opacity: 1;
        }
    }
    @keyframes fadeenterF {
        0% {opacity: 0;
			transform: translate(-200px);}
    	75% {opacity: 1;}
        100% {
            transform: translate(0px); 
            opacity: 1;
        }
    }
    @keyframes fadeenterE {
        0% {opacity: 0;
			transform: translateY(-100px);}
    	75% {opacity: 1;}
        100% {
            transform: translate(0px); 
            opacity: 1;
        }
    }
    @keyframes fadeenterA {
        0% {opacity: 0;
			transform: translateY(100px);}
    	75% {opacity: 1;}
        100% {
            transform: translate(0px); 
            opacity: 1;
        }
    }
	@keyframes fadein {100% {opacity: 1;}}
	@keyframes fadeout {100% {opacity: 0;}}
    @keyframes fadebackinW {
        0% {
            opacity: 0;
			transform: translate(200px);
        }
        100% {opacity: 1;
            transform: translate(0px);
        }
    }
	@keyframes fadebackinF {
        0% {
            opacity: 0;
			transform: translate(-200px);
        }
        100% {opacity: 1;
            transform: translate(0px);
        }
    }
	@keyframes fadebackinE {
        0% {
            opacity: 0;
			transform: translateX(-100px);
        }
        100% {opacity: 1;
            transform: translateX(0px);
        }
    }
	@keyframes fadebackinA {
        0% {
            opacity: 0;
			transform: translate(100px);	
        }
        100% {opacity: 1;
            transform: translate(0px);
        }
    }
    @keyframes spin {100% {transform: rotate(360deg);}}
	@keyframes triformW {100% {transform: translateY(100px);}}
	@keyframes triformF {100%{transform: translateX(-200px);}}
    @keyframes triformE {100%{transform: translateX(200px) translateY(-90px);}}
    @keyframes attack {
        0% {
            transform-box: fill-box;
            transform-origin: center;
            transform: translateX(-200px) scale(1);
            opacity: 1;
        }100% {
            transform-box: fill-box;
            transform-origin: center;
            transform: translateX(-200px) scale(4);
            opacity: 0;
        }
    }
    
</style>

</head>

<script>
const wicon = document.getElementById('icon-water')
const ficon = document.getElementById('icon-fire')
const eicon = document.getElementById('icon-earth')
const aicon = document.getElementById('icon-air')
const aang = document.getElementById('face-avatar')
const btn = document.getElementById('btn')

const story = [
	{
		text: 'Water',
		animate: function() {
			wicon.classList.add('fadeenterW');
			tempfreezebtn(1000);	
		}

	},
	{
		text: 'Fire',
		animate: function() {
			ficon.classList.add('fadeenterF');
		}
	},
	{
		text: 'Earth',
		animate: function() {
			eicon.classList.add('fadeenterE');
		}
	},
	{
		text: 'Air',
		animate: function() {
			aicon.classList.add('fadeenterA');
		}
	},
	{
		text: 'Long ago, the four nations lived&nbsp;in&nbsp;harmony.',
		animate: function() {
			aang.classList.remove('fadeout') 
			aang.classList.remove('fadein');

			wicon.classList.remove('fadeenterW');
            ficon.classList.remove('fadeenterF');
            eicon.classList.remove('fadeenterE');
            aicon.classList.remove('fadeenterA');

			wicon.classList.remove('fadeout');
            ficon.classList.remove('fadeout');
            eicon.classList.remove('fadeout');
            aicon.classList.remove('fadeout'); 
			

			wicon.classList.remove('hidden');
			ficon.classList.remove('hidden');
			eicon.classList.remove('hidden');
			aicon.classList.remove('hidden');

			wicon.classList.add('orbit');
			ficon.classList.add('orbit');
			eicon.classList.add('orbit');
			aicon.classList.add('orbit');

		}
	},
	{
		text: 'Then, everything changed when the Fire&nbsp;Nation attacked.',
		animate: function() {
			wicon.classList.remove('orbit');
			ficon.classList.remove('orbit');
			eicon.classList.remove('orbit');
			aicon.classList.remove('orbit');

			wicon.classList.add('triformW');
			ficon.classList.add('attack');
			eicon.classList.add('triformE');
			aicon.classList.add('triformA');
			document.getElementById('body').classList.add('red');
            
		}
	},
	{
		text: 'Only the Avatar, master of all four elements, could stop them,',
		animate: function() {

            document.getElementById('body').classList.remove('red');
            aang.classList.add('fadein');
                
			wicon.classList.add('fadeenterW');
            ficon.classList.add('fadeenterF');
            eicon.classList.add('fadeenterE');
            aicon.classList.add('fadeenterA');          
         
		 
			wicon.classList.remove('triformW');
			ficon.classList.remove('attack');
			eicon.classList.remove('triformE');
			aicon.classList.remove('triformA');
		}
	},
	{
		text: 'but when the world needed him&nbsp;most',
		animate: function() {

            wicon.classList.add('orbit');
            ficon.classList.add('orbit');
            eicon.classList.add('orbit');
            aicon.classList.add('orbit'); 
    
		}
	},
    {
        text: 'He vanished.',
        animate: function() {
			aang.classList.add('fadeout')

			wicon.classList.remove('fadeenterW');
            ficon.classList.remove('fadeenterF');
            eicon.classList.remove('fadeenterE');
            aicon.classList.remove('fadeenterA');
	
        	wicon.classList.remove('orbit');
            ficon.classList.remove('orbit');
            eicon.classList.remove('orbit');
            aicon.classList.remove('orbit'); 

			wicon.classList.add('fadeout');
            ficon.classList.add('fadeout');
            eicon.classList.add('fadeout');
            aicon.classList.add('fadeout'); 

		}
    }
]

var currentPhase = -1;
var msg = document.getElementById('msg');

function changeText() {
	currentPhase++
	if (currentPhase == story.length) {
		currentPhase = 0;
	}
	msg.innerHTML = story[currentPhase].text;
	story[currentPhase].animate();
}

function tempfreezebtn(ms) {
	btn.disabled = true;
	setTimeout(() => btn.disabled = false, ms) 
}


</script>
